<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Complete by Traversy Media</title>
    <script src="https://kit.fontawesome.com/54bd222780.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>

    <div class="container mt-5">
        
        <div class="row">
            <div class="col-md-6 m-auto">
                <h3 class="tex-center mb-3 head">
                  <i class="fas fa-flag-usa"></i> IQRA 2014
                </h3>
                <div class="form-group">
                    <input type="text" id="search" placeholder="Insert collegue name or nickname..." class="form-control form-control-lg">
                </div>
                <div class="matches"></div>
                <div id="match-list">
                    
                </div>
                <div class="local">
                    <div class="form-group m-auto">
                        <input type="text"  class="col-md-10 p-2  " id="password" placeholder="Insert a password..."
                            class="form-control form-control-lg"> 
                            <button class="btn p-2 badge-success">Get in</button>
                            <br>
                            <h4>
                                We missed the opportunity of having an album during our graduation, I present to you a digital album <br> IQRA CLASS OF 2014
                            </h4>

                            
                    </div>
                </div>

            </div>
            <div class="designed">
                <h6>Designed By Abdulaziz Saad</h6>
            </div>
        </div>
    </div>


    <script src="JS/main.js"></script>
</body>
</html>
